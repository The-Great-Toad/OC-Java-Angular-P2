<main>
    @if (olympicCountries().length > 0) {
    <!-- Details -->
    <app-details-block [data]="detailsBlockData()"></app-details-block>

    <!-- Pie chart -->
    <div class="chart-wrapper">
        <ngx-charts-pie-chart [results]="pieChartOptions().results"
                              [trimLabels]="pieChartOptions().trimLabels"
                              [legend]="pieChartOptions().legend"
                              [labels]="pieChartOptions().labels"
                              [doughnut]="pieChartOptions().doughnut"
                              [scheme]="pieChartOptions().scheme" [tooltipDisabled]="false"
                              [tooltipText]="'bottom'" (select)="onSelect($event)">
            <!-- Chart Tooltip -->
            <ng-template #tooltipTemplate let-model="model">
                <div class="tooltip-content">
                    <span class="country-name">{{ model.name }}</span>
                    <div class="medals-info">
                        <fa-icon [icon]="faAward" class="award-icon"></fa-icon>
                        <span class="medals-count">{{ model.value }}</span>
                    </div>
                </div>
            </ng-template>
        </ngx-charts-pie-chart>
    </div>
    } @else {
    <!-- Error -->
    <app-error [errorMessage]="errorMessage"></app-error>
    }
</main>
